<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Share Location (consensual) — fixed</title>
  <style>
    body{font-family:system-ui;padding:20px;max-width:800px;margin:auto}
    button{padding:10px 14px;border-radius:8px;background:#0b63ff;color:#fff;border:0;cursor:pointer}
    pre{background:#f3f4f6;padding:12px;border-radius:8px;white-space:pre-wrap}
    .muted{color:#555}
  </style>
</head>
<body>
  <h2>Share your location (consensual)</h2>
  <p class="muted">Click the button and Allow location when the browser asks. (You must allow — cannot be bypassed.)</p>

  <button id="shareBtn">Share my location</button>
  <div id="status"><small>Ready.</small></div>
  <h3>Result</h3>
  <pre id="out">No data yet.</pre>

<script>
/*
 Replace with your Apps Script URL (the web app exec URL)
 Make sure your Apps Script deployment permission is set to:
 "Execute as: Me" and "Who has access: Anyone, even anonymous" (if you want non-Google users)
*/
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwh0ve5oaxZyFHCUDeQoNBCyL8HvVzcElLV-ulTlPzS8PP7mr3msNw2ZeN4BZxxYM8m/exec";

const btn = document.getElementById('shareBtn');
const out = document.getElementById('out');
const status = document.getElementById('status');

function setStatus(s){ status.innerHTML = `<small>${s}</small>`; }
function show(obj){ out.textContent = JSON.stringify(obj, null, 2); }

// send as form-url-encoded to avoid preflight CORS
async function postForm(dataObj){
  const params = new URLSearchParams();
  for(const k in dataObj) params.append(k, dataObj[k] + '');
  // Note: do not set Content-Type manually; fetch will set it to application/x-www-form-urlencoded
  const res = await fetch(SCRIPT_URL, {
    method: 'POST',
    body: params
  });
  // Apps Script returns JSON text — attempt to parse
  const text = await res.text();
  try{ return JSON.parse(text); }catch(e){ return { status: 'ok', raw: text }; }
}

btn.addEventListener('click', ()=>{
  if(!('geolocation' in navigator)){ setStatus('Geolocation not supported'); return; }

  setStatus('Requesting permission — please Allow when prompted...');
  navigator.geolocation.getCurrentPosition(async (pos)=>{
    const payload = {
      latitude: pos.coords.latitude,
      longitude: pos.coords.longitude,
      accuracy_meters: pos.coords.accuracy,
      timestamp: pos.timestamp,
      userAgent: navigator.userAgent,
      note: 'shared-via-link'
    };

    show({ sending: payload });
    setStatus('Sending to server (no preflight)...');

    try{
      const json = await postForm(payload);
      if(json && json.status === 'ok'){
        setStatus('Location sent ✅');
      } else {
        setStatus('Server response: ' + (json && json.status ? json.status : 'unknown'));
      }
      show({ sent: payload, serverResponse: json });
    }catch(err){
      setStatus('Network error: ' + err.message);
      show({ error: err.message });
    }

  }, (err)=>{
    if(err.code === 1) setStatus('Permission denied — user declined.');
    else if(err.code === 2) setStatus('Position unavailable.');
    else if(err.code === 3) setStatus('Timeout.');
    else setStatus('Geolocation error.');
    show({ geolocation_error: err });
  }, { enableHighAccuracy: true, timeout: 20000, maximumAge: 0 });
});
</script>
</body>
</html>
